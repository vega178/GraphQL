type Post {
  id: UUID!
  userId: UUID!
  title: String!
  slug: String!
  body: String!
  readingTime: String!
  language: String! 
  image: String!
  published: Boolean!
  createdAt: Datetime!
  updatedAt: Datetime!
  tags: [Tag!]
}

type Query {
  getPosts: [Post!]    
}

type Mutation {
  createPost(input: CreatePostInput) : Post!
}

input CreatePostInput {
  title: String!,
  slug: String!,
  body: String!,
  userId: UUID!,
  tags: [TagsInput]    
}